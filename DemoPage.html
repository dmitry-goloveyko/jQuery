<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Tasks</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script async="async">
        $(function() {
            $("#target").click(function() {
                var array = ['This', 'Is', 'Plugin'];

                if ($("#panel").css('display') == 'none') {
                    for (var i = 0; i < array.length; i++) {
                        $("#panel").append("<div class='dropdown-value'><a>" + array[i] + "</a></div>")
                    }
                } else {
                    $("#panel div").remove();
                }

                $("#panel").slideToggle("fast");
                $('#panel').css("width",$("#target").width() + "px")

                return false;
            });
        });

    </script>

    <style>
    #panel {
    display: none;
    padding: 0;
    width:300px;
    height: auto;
    background: #09F;
    color: #FFF;
    }

    #test {
        padding: 0;
        width:300px;
        height: 200px;
        background: #09F;
        color: #FFF;
    }

    p {
        margin: 0;
        padding: 0;
    }

    input {
        margin: 0;
        padding: 0;
    }

    .active {
        background: #FF9;
    }

    .hover {
        background: #FF9;
    }
    </style>
</head>
<body>
    <p>Task1:Drop-down list on input</p>
    <input type="text" id="target">
    <div id="panel"></div>
</body>
</html>
